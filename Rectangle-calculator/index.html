<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangle calculator</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="h1">Rectangle calculator</h1>
    <br />
    <br />
    <div class="container">
      <main>
        <form action="#">
          <label class="form-label">Width</label>
          <div>
            <input type="number" id="w" class="input" required />
          </div>
          <label class="form-label">Height</label>
          <div>
            <input type="number" id="h" class="input" required />
          </div>
          <label class="form-label">X-position</label>
          <div>
            <input type="number" id="x" class="input" required />
          </div>
          <label class="form-label">Y-position</label>
          <div>
            <input type="number" id="y" class="input" required />
          </div>
          <h1 class="form-text" id="area">;'</h1>
          <div id="btn">
            <input
              type="submit"
              id="calculatBtn"
              class="btn btn-success"
              value="Calculate & Draw"
            />
            <input
              type="reset"
              id="resetBtn"
              class="btn btn-danger"
              value="Reset"
            />
          </div>
        </form>
      </main>
      <div>
        <aside>
          <canvas id="myCanvas" width="300" height="300"></canvas>
        </aside>
      </div>
    </div>
  </body>
</html>
